<html>
<style>
body {
  height: 11000px;
}

#letmedoitforyou,#borzoi {
  margin: auto;
  width: 30%;
  padding: 10px;
}

</style>
<body>

<audio id="myAudio">
  <source src="letmedoitforyou.mp3" type="audio/mpeg">
</audio>
<div id="letmedoitforyou">
<button onclick="myfunction()"> Let Me Do It For You </button>

</div>
<img id="scream" width="220" height="277"
src="borzoi.jpg" alt="The Scream" hidden>
<div id="borzoi">
<canvas id="myCanvas" width="400" height="300"
style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>


</div>

<script>
window.onbeforeunload = function () {
  window.scrollTo(0, 0);
}
window.onload = function() {
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var img = document.getElementById("scream");
   ctx.drawImage(img, 10, 10 , 220, 277);
};
function myfunction(){

	window.scrollTo(0,0);

	document.getElementById("myAudio").play();
	const myTime = setTimeout(goface,2900);
	const myTimeout = setTimeout(myGreeting, 3000);
	function goface()
	{
		intervalOne = setInterval(extend,10);
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");
		var img = document.getElementById("scream");
		var height = 277;
		ctx.drawImage(img, 10, 10 , 220, height);
		function extend()
		{
			height +=10;
			document.getElementById("myCanvas").height+=10;
			ctx.drawImage(img, 10, 10 , 220, height);
			if( window.scrollY >= 10000)
			{
				clearInterval(intervalOne);
			}
		}
		
	}
	function myGreeting() {
	
		intervalTwo = setInterval(displayHello, 10);

		function displayHello() {
			window.scrollBy(0, 10);
			if( window.scrollY >= 10000)
			{
				clearInterval(intervalTwo);
			}
		}
		
	}
	
}
</script>

</body>
</html>
